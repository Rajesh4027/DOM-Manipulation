<!DOCTYPE html>
<html lang="en">
<head>
    <title>TABLE</title>
    <style>
        
        .both_tr{
            text-align: center;
            font-weight: bold;
        }
        td {
            padding: 8px;
        }
        
    </style>
</head>
<body>
    <table border="2px">
        <thead>
            <tr class="both_tr"><td rowspan="2">Gender</td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td></tr>
                <tr class="both_tr">
                <td>Height</td>
                <td>Weight</td></tr>
        </thead>
        <tbody>
            <tr><td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td></tr>
                <tr><td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td></tr>
        </tbody>
    </table>
</body>
</html>
