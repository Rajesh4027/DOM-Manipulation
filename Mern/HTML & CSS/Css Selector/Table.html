<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table form</title>
    <style>
        legend{
            border: 2px;
        }

    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>Login Form</legend>
            <table >
                <tr>
                    <td><label >Username</label></td>
                    <td><input placeholder="Enter your Username"><td>
                </tr>
                <tr>
                    <td><label >Password</label></td>
                    <td><input placeholder="Enter your Password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <hr>
    <form ><fieldset>
        <legend>Login Form</legend>
        <label >Username :</label>
        <input placeholder="Enter your username"><br>
        <label>Password :</label>
        <input placeholder="Enter your password"><br>
        <button>Submit</button>
    </fieldset></form>
</body>
</html>
