<!DOCTYPE html>
<html lang="en">
<head>
    <title>Z-Index</title>
</head>
<style>
    .items{
        width: 300px;
        height: 200px;
    }
    .item1{
        background-color: red;
        position: relative;
        z-index: 1;
    }
    .item2{
        background-color: green;
        position: relative;
        top:-100px;
        left: 100px;
        z-index: 2;
    }
    .item3{
        background-color: blue;
        position: relative;
        top:-200px;
        left: 200px;
    }
    .item1:hover{
        background-color: aqua;
        z-index: 1;
    }
    .item2:hover{
        background-color: yellow;
        z-index: 0;
    }
    .item3:hover{
        background-color: aqua;
        z-index: 2;
    }

</style>
<body>
    <div class="items item1">1</div>
    <div class="items item2">2</div>
    <div class="items item3">3</div>
</body>
</html>
