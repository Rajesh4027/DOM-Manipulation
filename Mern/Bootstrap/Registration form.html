<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .yel{
            width: 700px;
            margin: auto;
        }
        .register{
            text-align: center;
            border: 3px solid ;
            padding: 5px;
            font-size: 40px;
            border-radius: 15px;
            background-color: black;
            color: white;
            font-weight: bold;

        }

    </style>
</head>
<body>
    <form >
        <div class="yel card p-3 mt-5">
            <label class="register">Registration Form</label>
            <input type="text" class="form-control mt-3" placeholder="Enter the userName">
            <input type="password" class="form-control mt-3 " placeholder="Enter the password">
            <input type="email" class="form-control mt-3" placeholder="Enter the email">
            <label for="" class="mt-3">Select Gender</label>
            <div class="mt-2"><input type="radio" name="radio">Male
            <input type="radio" name="radio">Female
            <input type="radio" name="radio">Others
            <div>
                <input type="text" class="form-control mt-3" placeholder="Enter your city">
            </div>
            <button class="btn btn-primary mt-3" >Submit</button>

        </div>
      </form>
</body>
</html>
