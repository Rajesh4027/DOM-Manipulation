<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/Application/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="icons" href="/Application/icons-1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="/Application/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <style>
        /* img
        {
            height: 100px ;
            width:200px ;

        } */
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Zomato</a>
        </div>
    </nav>

    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="/Images/pizza.jpg" alt="not found" class="img-fluid ">
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col">
                                <button class="btn btn-success" id="likes-btn">Likes</button>
                                <h3 id="likes-display"></h3>
                            </div>
                            <div class="col">
                                <button class="btn btn-danger" id="dislikes-btn">Dislikes</button>
                                <h3 id="dislikes-display"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-danger text-white text-center">
                        <h2>Total:- <span id="total"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Script Code -->
 <script>
    let likesBtn=document.getElementById('likes-btn');
let dislikesBtn=document.getElementById('dislikes-btn');
let displayLikes=document.getElementById('likes-display');
let displayDisLikes=document.getElementById('dislikes-display');
let totalDisplay=document.getElementById('total');



let likes=localStorage.getItem('likes')?localStorage.getItem('likes'):0;
let dislikes=localStorage.getItem('dislikes')?localStorage.getItem('dislikes'):0;
let total=localStorage.getItem('total')?localStorage.getItem('total'):0;

displayLikes.textContent=likes;
displayDisLikes.textContent=dislikes;
totalDisplay.textContent=total;

likesBtn.addEventListener('click',function()
{
    likes++;
    localStorage.setItem('likes',likes);
    displayLikes.textContent=localStorage.getItem('likes');

    total++;
    localStorage.setItem('total',total);
    totalDisplay.textContent=localStorage.getItem('total');
})


dislikesBtn.addEventListener('click',function()
{
    dislikes++;
    localStorage.setItem('dislikes',dislikes);
    displayDisLikes.textContent=localStorage.getItem('dislikes');

    total++;
    localStorage.setItem('total',total);
    totalDisplay.textContent=localStorage.getItem('total');
})


 </script>
</body>
</html>
