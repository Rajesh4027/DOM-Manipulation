<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="/Application/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Application/bootstrap-4.0.0-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="/Application/icons-1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
     * {
        font-family: "Poppins", sans-serif;
        margin: 0px;
        
    }
    li>button{
        float: right;
    }

    

</style>
<body>
    <nav class="navbar bg-danger container-fluid">
        <a href="#" class="container-brand text-white">Zomato</a>
        <button class="btn" id="login_id">Login</button>
    </nav>

    <section class="mt-1 container-fluid summary" id="form-el">
        <div class="row px-1">
            <div class="border border-info rounded py-4 m-auto col-md-8 ">
                <div class="col">
                    <form id="task-form">
                        <div class="card-header">
                            <h3 class="">Todo List</h3>
                        </div>
                        <div class="card-body">
                            <input type="text" class="form-control my-2" id="task-el" placeholder="Task">
                            <button class="btn btn-info">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- todo list below the section -->
        <div class="row ">
             <div class="col-md-8 m-auto pt-3">
                    <ul class="list-group" id="task-list">
                       
                       
                    </ul>
            </div>
        </div>
    </section>
    <script src="operation.js"></script>
</body>
</html>
