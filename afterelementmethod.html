<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>

    <h1>hello world</h1>
    
    
</head>
<body>
    <script>
        
        let h1 = document.querySelector("h1")

        let get = document.createElement("p")

        get.innerText = "hello meow"

        h1.after(get)
        

        




        


    </script>
</body>
</html>
